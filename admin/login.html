<!DOCTYPE html>
<html class="bg-black" ng-app="plogin">
    <head>
        <meta charset="UTF-8">
        <title>Log in</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <!-- Theme style -->
        <link href="css/AdminLTE.css" rel="stylesheet" type="text/css" />

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </head>
    <body class="bg-black" ng-controller="LoginCtrl">

        <div class="form-box" id="login-box">
            
            <div id="msg_wrapper"></div>
            
            <div class="header">Sign In</div>
            <form ng-submit="frm_login.$valid && submit()" novalidate name="frm_login">
                <div class="body bg-gray">
                    <div class="form-group">
                        <input type="text" ng-model="username" name="username" class="form-control" placeholder="Username" required />
                        <span style="color:red" ng-show="frm_login.username.$dirty && frm_login.username.$invalid">
                            Username is required.
                        </span>
                    </div>
                    <div class="form-group">
                        <input type="password" ng-model="password" name="password" class="form-control" placeholder="Password" required />
                        <span style="color:red" ng-show="frm_login.password.$dirty && frm_login.password.$invalid">
                            Password is required.
                        </span>
                    </div>       
                </div>
                <div class="footer">                                                               
                    <button type="submit" class="btn bg-olive btn-block">Sign me in</button>  
                    
                    <p><a ng-click="recover_pwd();">I forgot my password</a></p>
                </div>
            </form>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js" type="text/javascript"></script>

        <script src=js/vendor.js></script>  
        <script src=js/login.js></script>
    </body>
</html>

<style>
    a{
        cursor: pointer;
    }
    #msg_wrapper .alert{
        margin-left: 0;
        margin-right: 0;
    }
</style>
