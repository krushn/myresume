<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Dashboard</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        
        <!-- Theme style -->
        <link href="css/AdminLTE.css" rel="stylesheet" type="text/css" />

        <link href="css/custome.css" rel="stylesheet" type="text/css" />
        
        <link href="js/plugins/chart/angular-chart.min.css" rel="stylesheet" type="text/css" />
        
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </head>
    <body class="skin-blue" ng-app=padmin>
        <!-- header logo: style can be found in header.less -->
        <header class="header" ng-controller="HeaderCtrl">
            <a href="" class="logo">
                myResume
            </a>
            <!-- Header Navbar: style can be found in header.less -->
            <nav class="navbar navbar-static-top" role="navigation">
                <!-- Sidebar toggle button-->
                <a href="#" class="navbar-btn sidebar-toggle" data-toggle="offcanvas" role="button">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <div class="navbar-right">
                    <ul class="nav navbar-nav">
                        <li class="dropdown user user-menu">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <i class="glyphicon glyphicon-user"></i>
                                <span>{{name}}<i class="caret"></i></span>
                            </a>
                            <ul class="dropdown-menu">
                                <!-- User image -->
                                <li class="user-header bg-light-blue">
                                    <img ng-src="{{avatar}}" class="img-circle" alt="User Image" />
                                    <p>
                                        {{name}}- {{designation}}
                                    </p>
                                </li>
                                <li class="user-footer">
                                    <div class="pull-right">
                                        <a href="#logout" class="btn btn-default btn-flat">Sign out</a>
                                    </div>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <div class="wrapper row-offcanvas row-offcanvas-left">
            <!-- Left side column. contains the logo and sidebar -->
            <aside class="left-side sidebar-offcanvas" ng-controller="HeaderCtrl">
                <!-- sidebar: style can be found in sidebar.less -->
                <section class="sidebar">
                    <!-- Sidebar user panel -->
                    <div class="user-panel">
                        <div class="pull-left image">
                            <img ng-src="{{avatar}}" class="img-circle" alt="User Image" />
                        </div>
                        <div class="pull-left info">
                            <p>Hello, </p> 
                            {{name}}
                        </div>
                    </div>
                  
                    <!-- /.search form -->
                    <!-- sidebar menu: : style can be found in sidebar.less -->
                    <ul class="sidebar-menu">
                        <li ui-sref-active="active">
                            <a href="#dashboard">
                                <i class="fa fa-dashboard"></i> <span>Dashboard</span>
                            </a>
                        </li>
                        <li ui-sref-active="active">
                            <a ui-sref="achievements">
                                <i class="fa fa-trophy"></i>
                                <span>Achievements</span>
                            </a>
                        </li>
                        <li ui-sref-active="active">
                            <a ui-sref="experience">
                                <i class="fa fa-info"></i>
                                <span>Experience</span>
                            </a>
                        </li>
                        <li ui-sref-active="active">
                            <a ui-sref="education">
                                <i class="fa fa-certificate"></i>
                                <span>Education</span>
                            </a>
                        </li>
                        <li ui-sref-active="active">
                            <a ui-sref="projects">
                                <i class="fa fa-tasks"></i>
                                <span>Projects</span>
                            </a>
                        </li>
                        <li ui-sref-active="active">
                            <a ui-sref="portfolio">
                                <i class="fa fa-image"></i>
                                <span>Portfolio</span>
                            </a>
                        </li>
                        <li ui-sref-active="active">
                            <a ui-sref="setting">
                                <i class="fa fa-cog"></i>
                                <span>Settings</span>
                            </a>
                        </li>
                    </ul>
                </section>
                <!-- /.sidebar -->
            </aside>

            <!-- Right side column. Contains the navbar and content of the page -->
            <aside class="right-side">
                
                <div ui-view></div>
                                
            </aside><!-- /.right-side -->
        </div><!-- ./wrapper -->

        <!-- add new calendar event modal -->

        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js" type="text/javascript"></script>

        <!-- AdminLTE App -->
        <script src="js/AdminLTE/app.js" type="text/javascript"></script>
        
        <script src=js/vendor.js></script>  
        <script src="js/plugins/chart/chart.min.js"></script>
        <script src="js/plugins/chart/angular-chart.min.js"></script>
        <script src=js/scripts.js></script>
        <script src=js/plugins/imageupload.js></script>
        
        <!-- controllers -->
        <script src=js/controllers/dashboard.js></script>
        <script src=js/controllers/achievements.js></script>
        <script src=js/controllers/education.js></script>
        <script src=js/controllers/experience.js></script>
        <script src=js/controllers/projects.js></script>
        <script src=js/controllers/portfolio.js></script>
        <script src=js/controllers/setting.js></script>
        
    </body>
</html>
